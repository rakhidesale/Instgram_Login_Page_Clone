<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="instagaram_logo.jpeg" type="image/x-icon">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-3xl font-semibold mb-8 text-center">Instagram</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600 transition duration-200">Log In</button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <div class="text-center mt-4">
            <span class="text-gray-600">Don't have an account?</span>
            <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </div>
    </div>
</body>
</html>
